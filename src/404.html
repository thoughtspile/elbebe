<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Groovy Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Comic+Neue:wght@400;700&display=swap');
        
        :root {
            --primary: #ff4d4d;
            --secondary: #4d79ff;
            --accent: #ffcc4d;
            --bg: #f8f9fa;
            --text: #333;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--bg);
            font-family: 'Comic Neue', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 77, 77, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(77, 121, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 30% 50%, rgba(255, 204, 77, 0.1) 0%, transparent 25%);
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 800px;
        }
        
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 8rem;
            margin: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            line-height: 1;
        }
        
        h2 {
            font-size: 2rem;
            color: var(--text);
            margin: 1rem 0;
        }
        
        p {
            font-size: 1.2rem;
            color: var(--text);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .funky-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.6;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.7;
        }
        
        .shape-1 {
            width: 200px;
            height: 200px;
            background-color: var(--primary);
            top: 10%;
            left: 5%;
            animation: float 8s ease-in-out infinite;
        }
        
        .shape-2 {
            width: 300px;
            height: 300px;
            background-color: var(--secondary);
            bottom: 10%;
            right: 5%;
            animation: float 10s ease-in-out infinite reverse;
        }
        
        .shape-3 {
            width: 150px;
            height: 150px;
            background-color: var(--accent);
            top: 50%;
            left: 30%;
            animation: float 7s ease-in-out infinite 2s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        .emoji {
            font-size: 3rem;
            display: inline-block;
            animation: bounce 2s ease infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .emoji-1 {
            animation-delay: 0s;
        }
        
        .emoji-2 {
            animation-delay: 0.2s;
        }
        
        .emoji-3 {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <div class="funky-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="container">
        <h1>404</h1>
        <h2>Whoops! Page Not Found</h2>
        <p>
            Looks like you've stumbled upon a digital black hole. 
            Don't worry, we'll beam you back to safety!
        </p>
        <div>
            <span class="emoji emoji-1">ðŸ‘½</span>
            <span class="emoji emoji-2">ðŸš€</span>
            <span class="emoji emoji-3">ðŸŒˆ</span>
        </div>
        <br><br>
        <a href="/" class="btn">Take Me Home</a>
    </div>
</body>
</html>
